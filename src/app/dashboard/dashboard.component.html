<section class="dashboard-section">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <p class="dashboard-intro">
        Every meal not wasted is a chance to feed hope. Small actions, shared together, create big change.
      </p>
      <h2 class="dashboard-title">Live Data</h2>
    </div>
    
    <div class="stats-container">
      <div class="stat-card" *ngFor="let stat of donationStats">
        <div class="stat-icon">
          <img src="/assets/images/{{stat.icon}}" alt="{{stat.title}} icon">
        </div>
        <div class="stat-info">
          <h3 class="stat-title">{{stat.title}}</h3>
          <p class="stat-count">Count: {{stat.count}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
