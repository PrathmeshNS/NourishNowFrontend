<body>
  <div class="nav-bar">
    <app-ngo-navbar></app-ngo-navbar>
  </div>
  <div class="card-container">

    <div class="ngo-card" onclick="this.classList.toggle('active')">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <img src="./assets/HomePage.svg" alt="" />
        </div>
      </div>

      <!-- Title Section -->
      <div class="title-section">
        <h1 class="ngo-name">Blue Owens</h1>
      </div>

      <!-- Hover Content -->
      <div class="hover-content">
        <div class="available-food" *ngFor="let item of foodItem">
          <p>{{ foodItem.indexOf(item) + 1 + "." + item + "," }} &nbsp;</p>
        </div>
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="accept-btn" (click)="onAccept()">
            Request A Food
          </button>
        </div>

        <div class="contact-info">
          <div class="delivery-type">Delivery : Pick</div>

          <div class="location-details">
            <span class="city">City : Nashik</span>
            <span class="pincode">Pincode : 422305</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".ngo-card");

    cards.forEach((card) => {
      card.addEventListener("click", function (e) {
        // Close other cards
        cards.forEach((c) => {
          if (c !== card) c.classList.remove("active");
        });

        // Toggle current card
        card.classList.toggle("active");
      });
    });
  });
</script>
