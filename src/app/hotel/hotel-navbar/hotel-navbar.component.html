<div class="navigation-container">
  <!-- Background Elements -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  <div class="bg-decoration bg-decoration-3"></div>

  <div class="navigation-wrapper">
    <nav class="navigation-header">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
            <path d="M12 14l9-5-9-5-9 5 9 5z" />
            <path
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
            />
          </svg>
        </div>
        <span class="logo-text">Nourish NoW</span>
      </div>

      <!-- Navigation Tabs -->
      <div class="nav-tabs">
        <button
          *ngFor="let tab of navigationTabs; let i = index"
          class="nav-tab"
          [class.active]="activeTab === tab.id"
          (click)="setActiveTab(tab.id)"
          [attr.aria-label]="tab.label"
        >
          <div class="tab-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <ng-container [ngSwitch]="tab.icon">
                <!-- Add Meal Icon -->
                <g *ngSwitchCase="'add-meal'" [routerLink]="['./hotel']">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <circle cx="12" cy="12" r="10" />
                </g>

                <!-- History Icon -->
                <g *ngSwitchCase="'history'" [routerLink]="['./history']">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12,6 12,12 16,14" />
                </g>

                <!-- Listed NGO Icon -->
                <g *ngSwitchCase="'ngo'" [routerLink]="['./listed-ngo']">
                  <path d="M3 21h18" />
                  <path d="M5 21V7l8-4v18" />
                  <path d="M19 21V9.5l-6-2.7" />
                  <path d="M9 9v.01" />
                  <path d="M9 12v.01" />
                  <path d="M9 15v.01" />
                </g>

                <!-- View Order Icon -->
                <g *ngSwitchCase="'orders'" [routerLink]="['view-order']">
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  />
                  <polyline points="14,2 14,8 20,8" />
                  <line x1="16" y1="13" x2="8" y2="13" />
                  <line x1="16" y1="17" x2="8" y2="17" />
                  <polyline points="10,9 9,9 8,9" />
                </g>
              </ng-container>
            </svg>
          </div>

          <span class="tab-label">{{ tab.label }}</span>

          <!-- Active Indicator -->
          <div class="active-indicator" *ngIf="activeTab === tab.id"></div>

          <!-- Notification Badge -->
          <div class="notification-badge" *ngIf="tab.notifications > 0">
            {{ tab.notifications > 99 ? "99+" : tab.notifications }}
          </div>
        </button>
      </div>

      <!-- User Actions -->
      <div class="user-actions">
        <!-- Notifications -->
        <button
          class="action-button notifications-button"
          (click)="toggleNotifications()"
          [class.has-notifications]="hasNotifications"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          <div class="notification-dot" *ngIf="hasNotifications"></div>
        </button>

        <!-- User Profile -->
        <div class="user-profile" (click)="toggleUserMenu()">
          <div class="profile-avatar">
            <img
              [src]="userProfile.avatar"
              [alt]="userProfile.name"
              *ngIf="userProfile.avatar; else defaultAvatar"
            />
            <ng-template #defaultAvatar>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </ng-template>
          </div>
          <div class="profile-info">
            <span class="profile-name">{{ userProfile.name }}</span>
            <span class="profile-role">{{ userProfile.role }}</span>
          </div>
          <div class="dropdown-arrow">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <polyline points="6,9 12,15 18,9" />
            </svg>
          </div>
        </div>

        <!-- Helping Hands Icon -->
        <div class="helping-hands-icon">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M18 11.034C18 14.897 15.054 18 12 18s-6-3.103-6-6.966C6 7.655 8.819 5 12 5s6 2.655 6 6.034z"
            />
            <path
              d="M14 9c0 1.105-.672 2-1.5 2S11 10.105 11 9s.672-2 1.5-2S14 7.895 14 9z"
            />
            <path d="M12 18v3" />
            <path d="M12 21l-2-1" />
            <path d="M12 21l2-1" />
          </svg>
          <div class="hands-animation">
            <div class="hand hand-1">ü§ù</div>
            <div class="hand hand-2">ü§≤</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dropdown Menus -->
    <div
      class="dropdown-overlay"
      *ngIf="showUserMenu || showNotifications"
      (click)="closeDropdowns()"
    ></div>

    <!-- User Menu Dropdown -->
    <div class="user-menu-dropdown" *ngIf="showUserMenu" [@slideDown]>
      <div class="dropdown-header">
        <div class="user-info">
          <div class="user-avatar-large">
            <img
              [src]="userProfile.avatar"
              [alt]="userProfile.name"
              *ngIf="userProfile.avatar; else defaultAvatarLarge"
            />
            <ng-template #defaultAvatarLarge>
              <svg
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </ng-template>
          </div>
          <div class="user-details">
            <h3 class="user-name">{{ userProfile.name }}</h3>
            <p class="user-email">{{ userProfile.email }}</p>
            <span class="user-badge">{{ userProfile.role }}</span>
          </div>
        </div>
      </div>

      <div class="dropdown-menu">
        <button
          class="menu-item"
          *ngFor="let item of userMenuItems"
          (click)="handleMenuAction(item.action)"
        >
          <div class="menu-icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <ng-container [ngSwitch]="item.icon">
                <g *ngSwitchCase="'profile'">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </g>
                <g *ngSwitchCase="'settings'">
                  <circle cx="12" cy="12" r="3" />
                  <path
                    d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17-4a4 4 0 01-8 0m-6 0a4 4 0 118 0"
                  />
                </g>
                <g *ngSwitchCase="'help'">
                  <circle cx="12" cy="12" r="10" />
                  <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3" />
                  <line x1="12" y1="17" x2="12.01" y2="17" />
                </g>
                <g *ngSwitchCase="'logout'">
                  <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                  <polyline points="16,17 21,12 16,7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </g>
              </ng-container>
            </svg>
          </div>
          <span class="menu-label">{{ item.label }}</span>
        </button>
      </div>
    </div>

    <!-- Notifications Dropdown -->
    <div class="notifications-dropdown" *ngIf="showNotifications" [@slideDown]>
      <div class="dropdown-header">
        <h3 class="dropdown-title">Notifications</h3>
        <button
          class="mark-all-read"
          (click)="markAllAsRead()"
          *ngIf="notifications.length > 0"
        >
          Mark all as read
        </button>
      </div>

      <div
        class="notifications-list"
        *ngIf="notifications.length > 0; else noNotifications"
      >
        <div
          class="notification-item"
          *ngFor="let notification of notifications"
          [class.unread]="!notification.read"
          (click)="markAsRead(notification.id)"
        >
          <div class="notification-icon" [class]="'type-' + notification.type">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <ng-container [ngSwitch]="notification.type">
                <circle *ngSwitchCase="'success'" cx="12" cy="12" r="10" />
                <path
                  *ngSwitchCase="'warning'"
                  d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                />
                <circle *ngSwitchCase="'info'" cx="12" cy="12" r="10" />
              </ng-container>
            </svg>
          </div>

          <div class="notification-content">
            <h4 class="notification-title">{{ notification.title }}</h4>
            <p class="notification-message">{{ notification.message }}</p>
            <span class="notification-time">{{ notification.time }}</span>
          </div>

          <div class="unread-indicator" *ngIf="!notification.read"></div>
        </div>
      </div>

      <ng-template #noNotifications>
        <div class="empty-notifications">
          <div class="empty-icon">üîî</div>
          <p class="empty-message">No notifications yet</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
