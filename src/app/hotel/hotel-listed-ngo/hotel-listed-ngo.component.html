<app-hotel-navbar></app-hotel-navbar>
<div class="container">
  <div class="cards-grid">
    <div class="address-card" *ngFor="let card of ngoUsers">
      <div class="card-header">
        <div class="illustration">
          <div class="icon icon-heart"></div>
          <div class="icon icon-egg"></div>
          <div class="icon icon-circle"></div>
          <div class="donate-button">DONATE</div>
        </div>
      </div>
      
      <div class="card-content">
        <h2 class="name">{{ card.name }}</h2>
        
        <div class="contact-info">
          <span class="label">Contact No.</span>
          <span class="value">{{ card.contactNo }}</span>
        </div>
        
        <h3 class="section-title">Address Details</h3>
        
        <div class="address-grid">
          <div class="address-item">
            <span class="address-label">CITY</span>
            <span class="address-value">{{ card.city }}</span>
          </div>
          
          <div class="address-item">
            <span class="address-label">PINCODE</span>
            <span class="address-value">{{ card.pincode }}</span>
          </div>
          
          <div class="address-item full-width">
            <span class="address-label">ADDRESS</span>
            <span class="address-value">{{ card.address }}</span>
          </div>
        </div>
      </div>
      
      <div class="card-footer">
        <div class="decorative-line"></div>
      </div>

    </div>
  </div>
</div>
