<div class="admin-layout" [class.dark-mode]="isDarkMode">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <span class="hamburger-icon">â˜°</span>
      </button>
      <h1 class="logo">Admin Panel</h1>
    </div>

    <div class="header-center">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search"
          class="search-input"
          [(ngModel)]="searchQuery"
          (input)="onSearch($event)"
          (keyup.enter)="onSearch($event)"
        />
        <button
          class="search-btn"
          (click)="onSearch({ target: { value: searchQuery } })"
        >
          <span class="search-icon">ğŸ”</span>
        </button>
        <button
          *ngIf="searchQuery"
          class="clear-search-btn"
          (click)="clearSearch()"
        >
          âœ•
        </button>
      </div>
    </div>

    <div class="header-right">
      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
      >
        <span class="theme-icon">{{ isDarkMode ? "â˜€ï¸" : "ğŸŒ™" }}</span>
      </button>

      <button class="notification-btn" title="Notifications">
        <span class="notification-icon">ğŸ””</span>
        <span class="notification-badge">3</span>
      </button>

      <div class="user-profile">
        <div class="user-avatar">
          <span>ğŸ‘¤</span>
        </div>
        <div class="user-info">
          <span class="user-name">welcome Admin!!!</span>
          <span class="user-date">{{ getCurrentDate() }}</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside
    class="sidebar"
    [class.collapsed]="isSidebarCollapsed"
    [class.mobile-open]="isMobileMenuOpen"
  >
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of menuItems; let i = index" class="nav-item">
          <!-- Main Navigation Link -->
          <div
            class="nav-link"
            [class.active]="item.isActive"
            [class.has-dropdown]="item.hasDropdown"
            (click)="selectMenuItem(i, $event)"
          >
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
            <span
              *ngIf="item.hasDropdown"
              class="dropdown-arrow"
              [class.rotated]="item.isOpen"
            >
              â–¼
              <!-- Dropdown Menu -->
            </span>
            <div
              *ngIf="item.hasDropdown"
              class="dropdown-menu"
              [class.show]="item.isOpen"
            >
              <div
                *ngFor="let dropdownItem of item.dropdownItems"
                class="dropdown-link"
                (click)="selectDropdownItem(i, dropdownItem, $event)"
              >
                <span class="dropdown-label">{{ dropdownItem.label }}</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Mobile Overlay -->
  <div
    class="mobile-overlay"
    [class.active]="isMobileMenuOpen"
    (click)="closeMobileMenu()"
  ></div>
</div>
