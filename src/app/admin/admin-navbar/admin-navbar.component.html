<!-- Header -->
<header class="header">
  <div class="header-left">
    <button
      class="menu-toggle"
      (click)="toggleSidebar()"
      [class.active]="sidebarOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
    <h1 class="logo">Admin Panel</h1>
  </div>

  <div class="header-center">
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="search-btn">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="header-right">
    <button class="theme-toggle" (click)="onThemeToggle()">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <button class="notification-btn">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span class="notification-badge">3</span>
    </button>

    <div class="user-profile">
      <div class="user-avatar">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="user-info">
        <span class="user-name">Welcome Admin!!</span>
        <span class="user-date">{{todayDate| date}}</span>
      </div>
    </div>
  </div>
</header>

<!-- Sidebar -->
<nav class="sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-content">
    <ul class="nav-menu">
      <li class="nav-item" [class.active]="activeItem === 'home'">
        <a
          [routerLink]="['/admin']"
          class="nav-link"
          (click)="setActive('home')"
        >
          <span class="nav-text"> üè† Home</span>
        </a>
      </li>

      <li class="nav-item" [class.active]="activeItem === 'hotel'">
        <a [routerLink]="['./admin-hotel-verified']" class="nav-link" (click)="setActive('hotel')">
          <span class="nav-text"> üè® Hotel</span>
        </a>
        <ul class="sub-menu" *ngIf="activeItem === 'hotel'">
          <li>
            <a class="sub-link" (click)="subLink('verified')">Verified</a>
          </li>
          <li>
            <a class="sub-link" (click)="subLink('unVerified')">UnVerified</a>
          </li>
        </ul>
      </li>

      <li class="nav-item" [class.active]="activeItem === 'ngo'">
        <a [routerLink]="['./admin-ngo-verified']" class="nav-link" (click)="setActive('ngo')">
          <span class="nav-text"> ‚ù§Ô∏è Ngo</span>
        </a>
        <ul class="sub-menu" *ngIf="activeItem === 'ngo'">
          <li>
            <a (click)="subLink('verified')" class="sub-link">Verified</a>
          </li>
          <li>
            <a (click)="subLink('unVerified')" class="sub-link">UnVerified</a>
          </li>
        </ul>
      </li>

      <li class="nav-item" [class.active]="activeItem === 'meal'">
        <a
          [routerLink]="['./admin-hotel-meal']"
          class="nav-link"
          (click)="setActive('meal')"
        >
          <span class="nav-text"> üçΩÔ∏è Available Meal</span>
        </a>
      </li>

      <li class="nav-item" [class.active]="activeItem === 'history'">
        <a
          [routerLink]="['./admin-history']"
          class="nav-link"
          (click)="setActive('history')"
        >
          <span class="nav-text"> üïê History</span>
        </a>
      </li>

      <li class="nav-item" [class.active]="activeItem === 'donation'">
        <a
          [routerLink]="['/admin']"
          class="nav-link"
          (click)="setActive('donation')"
        >
          <span class="nav-text"> üéÅ Donation</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Overlay for mobile -->
<div
  class="sidebar-overlay"
  [class.active]="sidebarOpen"
  (click)="closeSidebar()"
></div>
