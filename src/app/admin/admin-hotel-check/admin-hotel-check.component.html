<div class="app-container" [class.dark-mode]="isDarkMode">
  <app-admin-navbar (themeToggle)="toggleTheme()"></app-admin-navbar>
  <main class="main-content">
    <div *ngIf="verified then verifiedHotel; else unVerifiedHotel">

    </div>
  </main>
</div>

<ng-template #verifiedHotel>
  <app-verified-card></app-verified-card>
</ng-template>

<ng-template #unVerifiedHotel>
  <app-unverified-card [cardData]="cards"></app-unverified-card>
</ng-template>
