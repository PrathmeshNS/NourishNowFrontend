<div class="app-container" [class.dark-mode]="isDarkMode">
  <app-admin-navbar (themeToggle)="toggleTheme()"></app-admin-navbar>
  <main class="main-content">
    <div *ngIf="verified; then verifiedNgo; else unVerifiedNgo"></div>
  </main>
</div>

<ng-template #verifiedNgo>
  <app-verified-card [verifiedUser]="getAllVerifiedNgo()"></app-verified-card>
</ng-template>

<ng-template #unVerifiedNgo>
  <app-unverified-card [unVerifiedUser]="getAllUnVerifiedNgo()"></app-unverified-card>
</ng-template>
